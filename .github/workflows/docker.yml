  scan:
    name: Security Scan
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < apify-image.tar.gz

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apifyhost/apify:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  publish:
    name: Push to Docker Hub
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load built image
        run: |
          docker load < apify-image.tar.gz

      - name: Tag and push as dev
        run: |
          docker tag apifyhost/apify:latest apifyhost/apify:dev
          docker push apifyhost/apify:dev

  publish-release:
    name: Publish Release Image
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Determine release tag (name or version)
        id: reltag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            NAME='${{ github.event.release.name }}'
            if [ -z "$NAME" ]; then
              NAME='${{ github.event.release.tag_name }}'
            fi
            SAFE_NAME=$(echo "$NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g' | sed -E 's/^-+|-+$//g')
            echo "Using release name: $SAFE_NAME"
            echo "TAG=$SAFE_NAME" >> $GITHUB_OUTPUT
          else
            VERSION='${{ steps.version.outputs.VERSION }}'
            SAFE_VERSION=$(echo "$VERSION" | tr '[:upper:]' '[:lower:]')
            echo "Using tag version: $SAFE_VERSION"
            echo "TAG=$SAFE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push multi-arch release image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            apifyhost/apify:${{ steps.reltag.outputs.TAG }}
            apifyhost/apify:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-quickstart:
    name: Package and Upload Quickstart Bundle
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION='${{ github.event.release.tag_name }}'
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            # For PR/branch builds, use a test version
            VERSION="test-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Packaging version: $VERSION"

      - name: Create quickstart package
        run: |
          # Create temporary directory for packaging
          mkdir -p quickstart-package
          
          # Copy necessary files
          cp docker-compose.yml quickstart-package/
          sed -i "s|apifyhost/apify:latest|apifyhost/apify:${{ steps.version.outputs.VERSION }}|g" quickstart-package/docker-compose.yml
          sed -i "s|apifyhost/apify:test|apifyhost/apify:${{ steps.version.outputs.VERSION }}|g" quickstart-package/docker-compose.yml
          
          echo "Updated docker-compose.yml with image tag: ${{ steps.version.outputs.VERSION }}"
          grep "image: apifyhost/apify:" quickstart-package/docker-compose.yml || true
          cp quickstart.sh quickstart-package/
          cp -r config quickstart-package/
          cp -r observability quickstart-package/
          cp README.md quickstart-package/
          cp LICENSE quickstart-package/
          
          # Create a simple README for quickstart
          cat > quickstart-package/QUICKSTART.md << 'EOF'
          # Apify Quickstart Package
          
          This package contains everything you need to run Apify using Docker Compose.
          
          ## Prerequisites
          
          - Docker and Docker Compose installed
          - curl (for health checks)
          
          ## Quick Start
          
          ```bash
          # Make the script executable
          chmod +x quickstart.sh
          
          # Run Apify
          ./quickstart.sh
          ```
          
          The script will:
          1. Start Apify with SQLite using Docker Compose
          2. Wait for the service to be ready
          3. Display the listening addresses
          
          ## Manual Start
          
          If you prefer to start manually:
          
          ```bash
          # Start with SQLite
          docker compose up -d apify-sqlite
          
          # Start with PostgreSQL
          docker compose up -d postgres apify-postgres
          
          # View logs
          docker compose logs -f
          
          # Stop services
          docker compose down
          ```
          
          ## Access
          
          - API: http://localhost:3000
          - Metrics: http://localhost:9090/metrics
          - Health: http://localhost:3000/healthz
          
          ## Configuration
          
          Configuration files are in the `config/` directory:
          - `config/config.yaml` - Main configuration
          - `config/openapi/items.yaml` - OpenAPI specification
          
          ## Observability
          
          Optional observability stack (Prometheus, Grafana, Jaeger):
          
          ```bash
          docker compose up -d jaeger prometheus grafana
          ```
          
          - Grafana: http://localhost:3002 (admin/admin)
          - Jaeger UI: http://localhost:16686
          - Prometheus: http://localhost:9092
          
          ## Documentation
          
          See README.md for full documentation.
          EOF
          
          # Set proper permissions
          chmod +x quickstart-package/quickstart.sh
          find quickstart-package/config -type f -exec chmod 644 {} \;
          find quickstart-package/config -type d -exec chmod 755 {} \;
          
          # Create tarball
          cd quickstart-package
          tar -czf ../apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz .
          cd ..
          
          # Verify the package
          echo "Package contents:"
          tar -tzf apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz | head -20

      - name: Generate SHA256 checksum
        run: |
          sha256sum apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz > apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          cat apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Test quickstart package
        run: |
          # Create test directory and extract package
          TEST_DIR=$(mktemp -d)
          echo "Testing in: $TEST_DIR"
          cd "$TEST_DIR"
          tar -xzf $GITHUB_WORKSPACE/apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
          
          # Verify all required files exist
          echo "Checking required files..."
          test -f docker-compose.yml || { echo "Missing docker-compose.yml"; exit 1; }
          test -f quickstart.sh || { echo "Missing quickstart.sh"; exit 1; }
          test -f QUICKSTART.md || { echo "Missing QUICKSTART.md"; exit 1; }
          test -d config || { echo "Missing config directory"; exit 1; }
          test -f config/config.yaml || { echo "Missing config.yaml"; exit 1; }
          test -f config/openapi/items.yaml || { echo "Missing items.yaml"; exit 1; }
          
          # Verify quickstart.sh is executable
          test -x quickstart.sh || { echo "quickstart.sh is not executable"; exit 1; }
          
          # Verify config file permissions
          ls -la config/
          ls -la config/openapi/
          
          # Verify docker-compose.yml has correct image tag
          echo "Checking image tag in docker-compose.yml..."
          grep "image: apifyhost/apify:${{ steps.version.outputs.VERSION }}" docker-compose.yml || {
            echo "Image tag not updated correctly"
            grep "image: apifyhost/apify:" docker-compose.yml
            exit 1
          }
          
          # Verify docker-compose config is valid
          docker compose config > /dev/null || { echo "Invalid docker-compose.yml"; exit 1; }
          
          echo "âœ… Quickstart package validation passed!"
          
          # Cleanup
          cd /
          rm -rf "$TEST_DIR"

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: quickstart-package
          path: |
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          retention-days: 30
