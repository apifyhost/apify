  scan:
    name: Security Scan
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < apify-image.tar.gz

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apifyhost/apify:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  publish:
    name: Push to Docker Hub
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load built image
        run: |
          docker load < apify-image.tar.gz

      - name: Tag and push as dev
        run: |
          docker tag apifyhost/apify:latest apifyhost/apify:dev
          docker push apifyhost/apify:dev

  publish-release:
    name: Publish Release Image
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Determine release tag (name or version)
        id: reltag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            NAME='${{ github.event.release.name }}'
            if [ -z "$NAME" ]; then
              NAME='${{ github.event.release.tag_name }}'
            fi
            SAFE_NAME=$(echo "$NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g' | sed -E 's/^-+|-+$//g')
            echo "Using release name: $SAFE_NAME"
            echo "TAG=$SAFE_NAME" >> $GITHUB_OUTPUT
          else
            VERSION='${{ steps.version.outputs.VERSION }}'
            SAFE_VERSION=$(echo "$VERSION" | tr '[:upper:]' '[:lower:]')
            echo "Using tag version: $SAFE_VERSION"
            echo "TAG=$SAFE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push multi-arch release image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            apifyhost/apify:${{ steps.reltag.outputs.TAG }}
            apifyhost/apify:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-quickstart:
    name: Package and Upload Quickstart Bundle
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION='${{ github.event.release.tag_name }}'
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            # For PR/branch builds, use a test version
            VERSION="test-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Packaging version: $VERSION"

      - name: Create quickstart package
        run: |
          mkdir -p quickstart-package
          
          # Copy entire examples directory
          cp -r examples quickstart-package/
          
          # Update image tags in all docker-compose.yml files
          find quickstart-package/examples -name "docker-compose.yml" -exec sed -i "s|apifyhost/apify:latest|apifyhost/apify:${{ steps.version.outputs.VERSION }}|g" {} \;
          
          echo "Updated docker-compose.yml files with image tag: ${{ steps.version.outputs.VERSION }}"
          find quickstart-package/examples -name "docker-compose.yml" -exec grep "image: apifyhost/apify:" {} \;
          
          # Copy quickstart.sh from root
          cp quickstart.sh quickstart-package/
          chmod +x quickstart-package/quickstart.sh
          
          # Add LICENSE
          cp LICENSE quickstart-package/
          
          # Create README.md for the package
          cat > quickstart-package/README.md << 'ENDREADME'
          # Apify Quickstart Package
          
          This package contains Apify with multiple example configurations.
          
          ## Quick Start
          
          ```bash
          # Start basic example (default)
          ./quickstart.sh
          
          # Or choose a specific example
          ./quickstart.sh basic          # Basic CRUD API
          ./quickstart.sh oauth           # OAuth/OIDC with Keycloak
          ./quickstart.sh observability   # Metrics, Tracing, Dashboards
          ./quickstart.sh full            # All features combined
          ```
          
          ## Examples
          
          - **basic/** - Simple CRUD API with PostgreSQL
          - **oauth/** - OAuth 2.0 / OIDC authentication with Keycloak
          - **observability/** - Full observability stack (Prometheus, Grafana, Jaeger)
          - **full/** - All features combined (for testing)
          
          Each example has its own README with detailed instructions.
          
          ## Manual Start
          
          ```bash
          cd examples/basic
          docker compose up -d
          ```
          
          ## Documentation
          
          For full documentation, visit: https://github.com/apifyhost/apify
          ENDREADME
          
          # Create QUICKSTART.md (copy from basic example)
          cp quickstart-package/examples/basic/README.md quickstart-package/QUICKSTART.md
          
          # Set proper permissions
          find quickstart-package/examples -name "*.yaml" -o -name "*.yml" -o -name "*.json" | xargs chmod 644
          find quickstart-package/examples -type d -exec chmod 755 {} \;
          
          # Create tarball
          cd quickstart-package
          tar -czf ../apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz .
          cd ..
          
          # Verify the package
          echo "Package contents:"
          tar -tzf apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz | head -30

      - name: Generate SHA256 checksum
        run: |
          sha256sum apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz > apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          cat apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Test quickstart package
        run: |
          # Create test directory and extract package
          TEST_DIR=$(mktemp -d)
          echo "Testing in: $TEST_DIR"
          cd "$TEST_DIR"
          tar -xzf $GITHUB_WORKSPACE/apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
          
          # Verify all required files exist
          echo "Checking required files..."
          test -f quickstart.sh || { echo "Missing quickstart.sh"; exit 1; }
          test -f README.md || { echo "Missing README.md"; exit 1; }
          test -f QUICKSTART.md || { echo "Missing QUICKSTART.md"; exit 1; }
          test -d examples || { echo "Missing examples directory"; exit 1; }
          test -d examples/basic || { echo "Missing examples/basic"; exit 1; }
          test -d examples/oauth || { echo "Missing examples/oauth"; exit 1; }
          test -d examples/observability || { echo "Missing examples/observability"; exit 1; }
          test -d examples/full || { echo "Missing examples/full"; exit 1; }
          
          # Verify quickstart.sh is executable
          test -x quickstart.sh || { echo "quickstart.sh is not executable"; exit 1; }
          
          # Verify basic example structure
          test -f examples/basic/docker-compose.yml || { echo "Missing basic/docker-compose.yml"; exit 1; }
          test -f examples/basic/config/config.yaml || { echo "Missing basic/config.yaml"; exit 1; }
          test -f examples/basic/config/resource.yaml || { echo "Missing basic/resource.yaml"; exit 1; }
          test -f examples/basic/config/openapi/items.yaml || { echo "Missing basic/items.yaml"; exit 1; }
          
          # Verify docker-compose.yml has correct image tag
          echo "Checking image tags in docker-compose.yml files..."
          grep "image: apifyhost/apify:${{ steps.version.outputs.VERSION }}" examples/basic/docker-compose.yml || {
            echo "Image tag not updated correctly in basic example"
            grep "image: apifyhost/apify:" examples/basic/docker-compose.yml
            exit 1
          }
          
          # Verify docker-compose config is valid
          cd examples/basic
          docker compose config > /dev/null || { echo "Invalid docker-compose.yml"; exit 1; }
          cd ../..
          
          echo "✅ Quickstart package validation passed!"
          
          # Cleanup
          cd /
          rm -rf "$TEST_DIR"          echo "✅ Quickstart package validation passed!"

          # Cleanup
          cd /
          rm -rf "$TEST_DIR"

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: quickstart-package
          path: |
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          retention-days: 30
