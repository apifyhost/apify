name: Docker Build and E2E Tests

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'release/**'
  release:
    types: [published]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: apifyhost/apify
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: apifyhost/apify:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save apifyhost/apify:latest | gzip > apify-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: apify-image.tar.gz
          retention-days: 1

  test-postgres:
    name: E2E Tests (PostgreSQL)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: e2e/go.sum
      
      - name: Install Go dependencies
        working-directory: e2e
        run: |
          go mod download
          go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Create Docker Compose network
        run: |
          # Create the network that docker compose will use
          docker network create apify_default || true

      - name: Start Keycloak
        run: |
          # Connect to docker compose default network
          # Set hostname to localhost so tokens have consistent issuer URL
          docker run -d --name keycloak \
            --network apify_default \
            -p 8080:8080 \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e KC_HOSTNAME=localhost \
            -e KC_HOSTNAME_STRICT=false \
            quay.io/keycloak/keycloak:24.0 start-dev

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak (port + log pattern)..."
          ATTEMPTS=0
          MAX_ATTEMPTS=120
          while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
            if nc -z localhost 8080 2>/dev/null; then PORT_OK=1; else PORT_OK=0; fi
            if docker logs keycloak --tail 100 2>/dev/null | grep -q "Keycloak .* started"; then LOG_OK=1; else LOG_OK=0; fi
            if [ $PORT_OK -eq 1 ] && [ $LOG_OK -eq 1 ]; then
              echo "Keycloak base ready after $ATTEMPTS attempts"
              exit 0
            fi
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Attempt $ATTEMPTS/$MAX_ATTEMPTS: PORT=$PORT_OK LOG=$LOG_OK"
            sleep 2
          done
          echo "Keycloak failed (port/log not ready)"
          docker logs keycloak | tail -200
          exit 1

      - name: Get Keycloak admin token
        id: keycloak_token
        run: |
          TOKEN=$(curl -sf -X POST http://localhost:8080/realms/master/protocol/openid-connect/token \
            -d "grant_type=password" \
            -d "client_id=admin-cli" \
            -d "username=admin" \
            -d "password=admin" | jq -r .access_token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Import Keycloak realm
        run: |
          curl -sf -X POST http://localhost:8080/admin/realms \
            -H "Authorization: Bearer ${{ steps.keycloak_token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d @config/keycloak/realm-export.json

      - name: Wait for Apify realm OIDC discovery
        run: |
          echo "Waiting for apify realm OIDC discovery endpoint..."
          ATTEMPTS=0
          MAX_ATTEMPTS=60
          while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
            if curl -sf http://localhost:8080/realms/apify/.well-known/openid-configuration > /dev/null 2>&1; then
              echo "Apify realm OIDC discovery available after $ATTEMPTS attempts"
              exit 0
            fi
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Attempt $ATTEMPTS/$MAX_ATTEMPTS: discovery not yet available"
            sleep 2
          done
          echo "OIDC discovery for apify realm not available in time"
          curl -sf http://localhost:8080/realms/apify/.well-known/openid-configuration || true
          docker logs keycloak | tail -150
          exit 1
      - name: Verify realm imported
        run: |
          curl -sf http://localhost:8080/realms/apify/.well-known/openid-configuration | jq .

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < apify-image.tar.gz

      - name: Start Apify with PostgreSQL using docker compose
        run: |
          docker compose up -d
          docker compose ps

      - name: Wait for service to be ready
        run: |
          echo "Waiting for Apify to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
              echo "Service is ready!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet..."
            sleep 2
          done
          echo "Service failed to start within timeout"
          docker compose logs apify-postgres
          exit 1

      - name: Run E2E tests (including OAuth)
        working-directory: e2e
        env:
          BASE_URL: http://localhost:3000
          API_KEY: e2e-test-key-001
          METRICS_PORT: 9091
          KEYCLOAK_URL: http://localhost:8080
          KEYCLOAK_REALM: apify
          KEYCLOAK_CLIENT_ID: apify-test-client
          KEYCLOAK_CLIENT_SECRET: apify-test-secret
          KEYCLOAK_USERNAME: testuser
          KEYCLOAK_PASSWORD: testpassword
        run: ginkgo -v

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Apify logs ==="
          docker compose logs apify-postgres
          echo "=== PostgreSQL logs ==="
          docker compose logs postgres
          echo "=== Keycloak logs ==="
          docker logs keycloak
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
          docker stop keycloak || true
          docker rm keycloak || true


