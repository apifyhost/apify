name: Docker Build and E2E Tests

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'release/**'
  release:
    types: [published]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: apifyhost/apify
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: apifyhost/apify:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save apifyhost/apify:latest | gzip > apify-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: apify-image.tar.gz
          retention-days: 1

  test-sqlite:
    name: E2E Tests (SQLite)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: e2e/go.sum

      - name: Install Go dependencies
        working-directory: e2e
        run: |
          go mod download
          go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < apify-image.tar.gz

      - name: Start Apify with SQLite using docker compose
        run: |
          docker compose up -d apify-sqlite
          docker compose ps

      - name: Wait for service to be ready
        run: |
          echo "Waiting for Apify to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
              echo "Service is ready!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet..."
            sleep 2
          done
          echo "Service failed to start within timeout"
          docker compose logs apify-sqlite
          exit 1

      - name: Run E2E tests
        working-directory: e2e
        env:
          BASE_URL: http://localhost:3000
          API_KEY: e2e-test-key-001
          METRICS_PORT: 9090
        run: ginkgo -v

      - name: Run observability tests
        working-directory: e2e
        env:
          BASE_URL: http://localhost:3000
          API_KEY: e2e-test-key-001
          METRICS_PORT: 9090
        run: ginkgo -v --focus="Observability"

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs apify-sqlite

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  test-postgres:
    name: E2E Tests (PostgreSQL)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: e2e/go.sum
      
      - name: Install Go dependencies
        working-directory: e2e
        run: |
          go mod download
          go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < apify-image.tar.gz

      - name: Start Apify with PostgreSQL using docker compose
        run: |
          docker compose up -d postgres apify-postgres
          docker compose ps

      - name: Wait for service to be ready
        run: |
          echo "Waiting for Apify to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:3001/healthz > /dev/null 2>&1; then
              echo "Service is ready!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet..."
            sleep 2
          done
          echo "Service failed to start within timeout"
          docker compose logs apify-postgres
          exit 1

      - name: Run E2E tests
        working-directory: e2e
        env:
          BASE_URL: http://localhost:3001
          API_KEY: e2e-test-key-001
          METRICS_PORT: 9091
        run: ginkgo -v
      
      - name: Run observability tests
        working-directory: e2e
        env:
          BASE_URL: http://localhost:3001
          API_KEY: e2e-test-key-001
          METRICS_PORT: 9091
        run: ginkgo -v --focus="Observability"

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs apify-postgres
          docker compose logs postgres
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  scan:
    name: Security Scan
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load < apify-image.tar.gz

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: apifyhost/apify:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  publish:
    name: Push to Docker Hub
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load built image
        run: |
          docker load < apify-image.tar.gz

      - name: Tag and push as dev
        run: |
          docker tag apifyhost/apify:latest apifyhost/apify:dev
          docker push apifyhost/apify:dev

  publish-release:
    name: Publish Release Image
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Determine release tag (name or version)
        id: reltag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            NAME='${{ github.event.release.name }}'
            if [ -z "$NAME" ]; then
              NAME='${{ github.event.release.tag_name }}'
            fi
            SAFE_NAME=$(echo "$NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g' | sed -E 's/^-+|-+$//g')
            echo "Using release name: $SAFE_NAME"
            echo "TAG=$SAFE_NAME" >> $GITHUB_OUTPUT
          else
            VERSION='${{ steps.version.outputs.VERSION }}'
            SAFE_VERSION=$(echo "$VERSION" | tr '[:upper:]' '[:lower:]')
            echo "Using tag version: $SAFE_VERSION"
            echo "TAG=$SAFE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build and push multi-arch release image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            apifyhost/apify:${{ steps.reltag.outputs.TAG }}
            apifyhost/apify:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-quickstart:
    name: Package and Upload Quickstart Bundle
    needs: [test-sqlite, test-postgres]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/quickstart-')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION='${{ github.event.release.tag_name }}'
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Packaging version: $VERSION"

      - name: Create quickstart package
        run: |
          # Create temporary directory for packaging
          mkdir -p quickstart-package
          
          # Copy necessary files
          cp docker-compose.yml quickstart-package/
          sed -i "s|apifyhost/apify:latest|apifyhost/apify:${{ steps.version.outputs.VERSION }}|g" quickstart-package/docker-compose.yml
          sed -i "s|apifyhost/apify:test|apifyhost/apify:${{ steps.version.outputs.VERSION }}|g" quickstart-package/docker-compose.yml
          
          echo "Updated docker-compose.yml with image tag: ${{ steps.version.outputs.VERSION }}"
          grep "image: apifyhost/apify:" quickstart-package/docker-compose.yml || true
          cp quickstart.sh quickstart-package/
          cp -r config quickstart-package/
          cp -r observability quickstart-package/
          cp README.md quickstart-package/
          cp LICENSE quickstart-package/
          
          # Create a simple README for quickstart
          cat > quickstart-package/QUICKSTART.md << 'EOF'
          # Apify Quickstart Package
          
          This package contains everything you need to run Apify using Docker Compose.
          
          ## Prerequisites
          
          - Docker and Docker Compose installed
          - curl (for health checks)
          
          ## Quick Start
          
          ```bash
          # Make the script executable
          chmod +x quickstart.sh
          
          # Run Apify
          ./quickstart.sh
          ```
          
          The script will:
          1. Start Apify with SQLite using Docker Compose
          2. Wait for the service to be ready
          3. Display the listening addresses
          
          ## Manual Start
          
          If you prefer to start manually:
          
          ```bash
          # Start with SQLite
          docker compose up -d apify-sqlite
          
          # Start with PostgreSQL
          docker compose up -d postgres apify-postgres
          
          # View logs
          docker compose logs -f
          
          # Stop services
          docker compose down
          ```
          
          ## Access
          
          - API: http://localhost:3000
          - Metrics: http://localhost:9090/metrics
          - Health: http://localhost:3000/healthz
          
          ## Configuration
          
          Configuration files are in the `config/` directory:
          - `config/config.yaml` - Main configuration
          - `config/openapi/items.yaml` - OpenAPI specification
          
          ## Observability
          
          Optional observability stack (Prometheus, Grafana, Jaeger):
          
          ```bash
          docker compose up -d jaeger prometheus grafana
          ```
          
          - Grafana: http://localhost:3002 (admin/admin)
          - Jaeger UI: http://localhost:16686
          - Prometheus: http://localhost:9092
          
          ## Documentation
          
          See README.md for full documentation.
          EOF
          
          # Create tarball
          cd quickstart-package
          tar -czf ../apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz .
          cd ..
          
          # Verify the package
          echo "Package contents:"
          tar -tzf apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz | head -20

      - name: Generate SHA256 checksum
        run: |
          sha256sum apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz > apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          cat apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: quickstart-package
          path: |
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz
            apify-quickstart-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          retention-days: 30
