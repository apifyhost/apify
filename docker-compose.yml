services:
  # PostgreSQL for E2E testing
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: apify
      POSTGRES_PASSWORD: apify_test_password
      POSTGRES_DB: apify_e2e
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apify"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Apify with SQLite
  apify-sqlite:
    image: apifyhost/apify:test
    ports:
      - "3000:3000"
      - "9090:9090"  # Metrics endpoint
    volumes:
      - ./e2e/config-sqlite.yaml:/app/config/config.yaml:ro
      - ./config/openapi:/app/config/openapi:ro
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    environment:
      - RUST_LOG=info
      - APIFY_THREADS=1

  # Apify with PostgreSQL
  apify-postgres:
    image: apifyhost/apify:test
    ports:
      - "3001:3000"
      - "9091:9090"  # Metrics endpoint
    volumes:
      - ./e2e/config-postgres.yaml:/app/config/config.yaml:ro
      - ./config/openapi:/app/config/openapi:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    environment:
      - RUST_LOG=info
      - APIFY_THREADS=1

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9092:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger

volumes:
  postgres_data:
  sqlite_data:
  prometheus_data:
  grafana_data:
