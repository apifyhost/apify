services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: apify
      POSTGRES_PASSWORD: apify_test_password
      POSTGRES_DB: apify_e2e
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apify -d apify_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  apify-sqlite:
    image: apifyhost/apify:latest
    ports:
      - "3001:3000"
      - "9092:9090"
    volumes:
      - ./config:/app/config:ro
      - sqlite_data:/app/data
    environment:
      - RUST_LOG=info
      - APIFY_THREADS=2
      # OAuth/OIDC configuration - use localhost to match Keycloak's KC_HOSTNAME
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://localhost:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-apify}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-apify-test-client}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-apify-test-secret}

  apify-postgres:
    image: apifyhost/apify:latest
    ports:
      - "3000:3000"
      - "9091:9090"
    volumes:
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - APIFY_THREADS=2
      # OAuth/OIDC configuration - use localhost to match Keycloak's KC_HOSTNAME
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://localhost:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-apify}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-apify-test-client}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-apify-test-secret}

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy

volumes:
  postgres_data:
  sqlite_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: apify_default
    external: true
