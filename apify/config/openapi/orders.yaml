# Example: Using a different datasource (PostgreSQL) for orders
openapi:
  spec:
    openapi: "3.0.0"
    info:
      title: "Orders API"
      version: "1.0.0"
    x-table-schemas:
      - table_name: "orders"
        columns:
          - name: "id"
            column_type: "INTEGER"
            nullable: false
            primary_key: true
            unique: false
            auto_increment: true
            default_value: null
          - name: "user_id"
            column_type: "INTEGER"
            nullable: false
            primary_key: false
            unique: false
            auto_increment: false
            default_value: null
          - name: "total"
            column_type: "DECIMAL"
            nullable: false
            primary_key: false
            unique: false
            auto_increment: false
            default_value: null
          - name: "status"
            column_type: "TEXT"
            nullable: false
            primary_key: false
            unique: false
            auto_increment: false
            default_value: "'pending'"
        indexes: []
    paths:
      /orders:
        get:
          summary: "List all orders"
          operationId: "listOrders"
          responses:
            "200":
              description: "List of orders"
        post:
          summary: "Create a new order"
          operationId: "createOrder"
          responses:
            "201":
              description: "Order created"
datasource: pg1  # Specify which datasource to use for this API
