services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: apify
      POSTGRES_PASSWORD: apify_password
      POSTGRES_DB: apify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apify -d apify_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  apify:
    image: apifyhost/apify:latest
    command: ["/usr/local/bin/apify", "--control-plane", "--data-plane", "-c", "/app/config/config.yaml"]
    ports:
      - "3000:3000"
      - "4000:4000"
      - "9090:9090"
    volumes:
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - APIFY_THREADS=2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/metrics || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
