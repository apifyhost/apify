listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: ./openapi/items.yaml
        datasource: sqlite1

consumers:
  - name: default
    keys:
      - dev-key-123
      - my-api-key-001

datasource:
  sqlite1:
    driver: sqlite
    database: ":memory:"
    max_pool_size: 5

log_level: "info"

modules:
  tracing:
    enabled: true
    otlp_endpoint: null
  metrics:
    enabled: true
    port: 9090
  access_log:
    enabled: true
    path: "logs/access.log"
    format: "json"
    headers: ["user-agent", "content-type"]
    query: true
    body: true
    cookies: true
  openapi_docs:
    enabled: true
    port: 3001
