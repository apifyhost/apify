services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: apify
      POSTGRES_PASSWORD: apify_test_password
      POSTGRES_DB: apify_e2e
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apify -d apify_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  apify-sqlite:
    image: apifyhost/apify:latest
    command: ["apify", "--control-plane", "--data-plane", "-c", "/app/config/config.yaml"]
    ports:
      - "3001:3000"
      - "4001:4000"
      - "9092:9090"
    volumes:
      - ./config:/app/config:ro
      - sqlite_data:/app/data
    environment:
      - RUST_LOG=debug,apify=debug,apify::modules::oauth=debug
      - APIFY_THREADS=2
      - APIFY_OAUTH_REPLACE_LOCALHOST=true
      - KEYCLOAK_URL=http://localhost:8080
      - KEYCLOAK_REALM=apify
      - KEYCLOAK_CLIENT_ID=apify-test-client
      - KEYCLOAK_CLIENT_SECRET=apify-test-secret

  apify-cp:
    image: apifyhost/apify:latest
    ports:
      - "4000:4000"
    volumes:
      - ./config:/app/config:ro
      - postgres_metadata:/app/data
    command: ["apify", "--control-plane", "-c", "/app/config/config.yaml"]
    environment:
      - RUST_LOG=debug,apify=debug
      - APIFY_THREADS=2

  apify-dp:
    image: apifyhost/apify:latest
    ports:
      - "3000:3000"
      - "9091:9090"
    volumes:
      - ./config:/app/config:ro
      - postgres_metadata:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      apify-cp:
        condition: service_started
    command: ["apify", "--data-plane", "-c", "/app/config/config.yaml"]
    environment:
      - RUST_LOG=debug,apify=debug,apify::modules::oauth=debug
      - APIFY_THREADS=2
      - APIFY_OAUTH_REPLACE_LOCALHOST=true
      - KEYCLOAK_URL=http://localhost:8080
      - KEYCLOAK_REALM=apify
      - KEYCLOAK_CLIENT_ID=apify-test-client
      - KEYCLOAK_CLIENT_SECRET=apify-test-secret
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/metrics || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy

volumes:
  postgres_data:
  sqlite_data:
  postgres_metadata:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: apify_default
    external: true
