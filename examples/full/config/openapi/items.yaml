openapi:
  spec:
    openapi: "3.0.0"
    info:
      title: "E2E Test API"
      version: "1.0.0"
      description: "API for end-to-end testing"

    components:
      securitySchemes:
        ApiKeyAuth:
          type: apiKey
          in: header
          name: X-Api-Key
        BearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
        OpenID:
          type: openIdConnect
          openIdConnectUrl: "${KEYCLOAK_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:apify}/.well-known/openid-configuration"

    x-table-schemas:
      - table_name: "items"
        columns:
          - name: "id"
            column_type: "INTEGER"
            nullable: false
            primary_key: true
            unique: false
            auto_increment: true
          - name: "name"
            column_type: "TEXT"
            nullable: false
            primary_key: false
            unique: false
            auto_increment: false
          - name: "description"
            column_type: "TEXT"
            nullable: true
            primary_key: false
            unique: false
            auto_increment: false
          - name: "price"
            column_type: "REAL"
            nullable: true
            primary_key: false
            unique: false
            auto_increment: false
          - name: "created_at"
            column_type: "TIMESTAMP"
            nullable: false
            primary_key: false
            unique: false
            auto_increment: false
            default_value: "CURRENT_TIMESTAMP"
          - name: "createdBy"
            column_type: "TEXT"
            nullable: true
            primary_key: false
            unique: false
            auto_increment: false
            auto_field: true
          - name: "updatedBy"
            column_type: "TEXT"
            nullable: true
            primary_key: false
            unique: false
            auto_increment: false
            auto_field: true
          - name: "createdAt"
            column_type: "DATETIME"
            nullable: true
            primary_key: false
            unique: false
            auto_increment: false
            default_value: "CURRENT_TIMESTAMP"
            auto_field: true
          - name: "updatedAt"
            column_type: "DATETIME"
            nullable: true
            primary_key: false
            unique: false
            auto_increment: false
            auto_field: true
        indexes: []

    paths:
      /items:
        get:
          operationId: listItems
          summary: "List all items"
          x-table-name: "items"
          security:
            - ApiKeyAuth: []
          responses:
            "200":
              description: "List of items"

        post:
          operationId: createItem
          summary: "Create a new item"
          x-table-name: "items"
          security:
            - ApiKeyAuth: []
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  required: ["name"]
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: number
          responses:
            "200":
              description: "Item created"

      /items/{id}:
        get:
          operationId: getItem
          summary: "Get item by ID"
          x-table-name: "items"
          security:
            - ApiKeyAuth: []
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
          responses:
            "200":
              description: "Item details"
            "404":
              description: "Item not found"

        put:
          operationId: updateItem
          summary: "Update an item"
          x-table-name: "items"
          security:
            - ApiKeyAuth: []
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
          responses:
            "200":
              description: "Item updated"
            "404":
              description: "Item not found"

        delete:
          operationId: deleteItem
          summary: "Delete an item"
          x-table-name: "items"
          security:
            - ApiKeyAuth: []
          parameters:
            - name: id
              in: path
              required: true
              schema:
                type: integer
          responses:
            "200":
              description: "Item deleted"
            "404":
              description: "Item not found"

      /healthz:
        get:
          operationId: healthCheck
          summary: "Health check endpoint"
          responses:
            "200":
              description: "Service is healthy"
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      status:
                        type: string
                        example: "ok"
