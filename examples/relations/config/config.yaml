listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: ./openapi/orders.yaml
        datasource: sqlite1

datasource:
  sqlite1:
    driver: sqlite
    database: /app/data/orders.db
    max_pool_size: 5

observability:
  log_level: "info"
  metrics_enabled: true
  metrics_port: 9090
