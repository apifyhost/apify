services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: apify
      POSTGRES_PASSWORD: apify_password
      POSTGRES_DB: apify
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apify -d apify"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  apify:
    image: apifyhost/apify:latest
    ports:
      - "3000:3000"
      - "9090:9090"
    volumes:
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - APIFY_OAUTH_REPLACE_LOCALHOST=true
      - APIFY_THREADS=2
      - KEYCLOAK_URL=http://localhost:8080
      - KEYCLOAK_REALM=apify
      - KEYCLOAK_CLIENT_ID=apify-client
      - KEYCLOAK_CLIENT_SECRET=apify-test-secret
      - KEYCLOAK_CLIENT_SECRET=your-client-secret

volumes:
  postgres_data:
