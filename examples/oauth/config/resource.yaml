listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: ./openapi/items_oauth.yaml
        datasource: postgres1

auth:
  - name: default-api-keys
    type: api-key
    enabled: true
    config:
      source: header
      key_name: X-Api-Key
      consumers:
        - name: default
          keys:
            - demo-key-123

  - name: keycloak
    type: oidc
    enabled: true
    config:
      issuer: "${KEYCLOAK_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:apify}"
      client_id: "${KEYCLOAK_CLIENT_ID:apify-client}"
      client_secret: "${KEYCLOAK_CLIENT_SECRET:your-client-secret}"
      audience: "apify-api"
      introspection: true

datasource:
  postgres1:
    driver: postgres
    host: postgres
    port: 5432
    user: apify
    password: apify_password
    database: apify
    ssl_mode: disable
    max_pool_size: 10
