listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: ./openapi/items.yaml
        datasource: postgres1

consumers:
  - name: default
    keys:
      - demo-key-123

datasource:
  postgres1:
    driver: postgres
    host: postgres
    port: 5432
    user: apify
    password: apify_password
    database: apify
    ssl_mode: disable
    max_pool_size: 10

log_level: "info"

modules:
  tracing:
    enabled: true
    otlp_endpoint: http://jaeger:4317
  metrics:
    enabled: true
    port: 9090
