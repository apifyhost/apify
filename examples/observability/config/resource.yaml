listeners:
  - name: main-http
    port: 3000
    ip: 0.0.0.0
    protocol: HTTP

apis:
  - path: ./openapi/items.yaml
    datasource: postgres1
    listeners: [main-http]

auth:
  - name: default-api-keys
    type: api-key
    enabled: true
    config:
      source: header
      key_name: X-API-KEY
      consumers:
        - name: default
          keys:
            - demo-key-123

datasource:
  postgres1:
    driver: postgres
    host: postgres
    port: 5432
    user: apify
    password: apify_password
    database: apify
    ssl_mode: disable
    max_pool_size: 10
