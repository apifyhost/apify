listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: ./openapi/items.yaml
        datasource: postgres1

consumers:
  - name: default
    keys:
      - dev-key-123
      - e2e-test-key-001

datasource:
  sqlite1:
    driver: sqlite
    database: ./apify.sqlite
    max_pool_size: 5

  postgres1:
    driver: postgres
    host: postgres
    port: 5432
    user: apify
    password: apify_test_password
    database: apify_e2e
    ssl_mode: disable
    max_pool_size: 10

# Observability configuration (optional)
observability:
  # Log level: trace, debug, info, warn, error
  # Can be overridden with RUST_LOG environment variable
  log_level: "info"

  # OpenTelemetry OTLP endpoint for distributed tracing
  # Set to null or omit to disable tracing
  # Example: "http://localhost:4317" for local Jaeger
  otlp_endpoint: null

  # Enable Prometheus metrics endpoint
  # Default: true
  metrics_enabled: true

  # Port for Prometheus metrics HTTP endpoint
  # Access metrics at http://localhost:9090/metrics
  # Default: 9090
  metrics_port: 9090
