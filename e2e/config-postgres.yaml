# E2E Test Configuration - PostgreSQL
# Used by Docker Compose for testing

datasource:
  default:
    driver: postgres
    host: postgres
    port: 5432
    user: apify
    password: apify_test_password
    database: apify_e2e
    ssl_mode: disable
    max_pool_size: 10

consumers:
  - name: default
    keys: 
      - dev-key-123
      - e2e-test-key-001

listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: /app/config/openapi/items.yaml
        datasource: default

observability:
  log_level: "info"
  otlp_endpoint: null
  metrics_enabled: true
  metrics_port: 9090
