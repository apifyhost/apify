# E2E Test Configuration - SQLite
# Used by Docker Compose for testing

datasource:
  default:
    driver: sqlite
    database: /app/data/e2e_test.sqlite
    max_pool_size: 5

consumers:
  - name: default
    keys: 
      - dev-key-123
      - e2e-test-key-001

listeners:
  - port: 3000
    ip: 0.0.0.0
    protocol: HTTP
    apis:
      - path: /app/config/openapi/items.yaml
        datasource: default

observability:
  log_level: "info"
  otlp_endpoint: null
  metrics_enabled: true
  metrics_port: 9090
