modules:
  - module: log

steps:
  - assert: main == 1
    then:
      - payload: "{{ main + 1 }}"
      - assert: true
        then:
          log:
            message: "{{ main + 1 }}"
      - assert: true
        then:
          !include inner.yaml
    else:
      !include inner.yaml
  - payload: "{{ payload + 10 }}"
  - payload: "{{ payload + 1 }}"
  - log: 
      level: error
      message: tttt

tests:
  - describe: Test
    main: 1
    assert_eq: 13
  - describe: Test
    main: 2
    assert_eq: 14
